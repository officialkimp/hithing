<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이띵 - TikTok for Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f9fa;
        }

        .responsive-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://github.com/officialkimp/hithing/blob/main/hi.jpg?raw=true" alt="하이띵 - TikTok for Study" class="responsive-image">
    </div>
</body>
</html>
